<html>
    <head>
        <title>Registration Form</title>
        <center>
        <style>
            body {
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <img border="2" src="doraemon.jpg" alt="Image is not found" width="350" height="250">
        <form action="css-login.html">
            <h3>Login Form</h3>
            User Name : <input type="text" name="uname"> <br>
            Password  : <input type="password" name="pass"> <br>
            <input type="submit">
        </form>
        select Gender: <br>
        <input type="radio" name="Male" value="M">Male<br>
        <input type="radio" name="Female" value="F">Female<br>
        <input type="radio" name="Other" value="O">Other<br>
    </select>
    Mobile: 
    <br>
    <textarea name="num" cols="35" row="30">
    </textarea>
    <br>
    Email : 
    <br>
    <textarea name="mytest"  cols="35" row="45">
    </textarea>
    <br> 
    City:
    <select name="mycity">
        <option value="Ongole">ongole</option>
        <option value="Hyderabad">hyderabad</option>
        <option value="Banglore">banglore</option>
        </select>
    State :
         <select name="mystate">
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Karnataka">Karnataka</option> 
         </select> 
        </center>
    </body>
</html>
